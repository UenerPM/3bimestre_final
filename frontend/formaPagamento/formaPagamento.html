<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Forma de Pagamento</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
    <link rel="stylesheet" href="/common/header.css">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <script src="/common/header.js" defer></script>
    <header>
        <h1>CRUD Forma de Pagamento</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Forma de Pagamento</h2>

            <form id="formaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Forma</legend>

                    <div class="form-group">
                        <label for="nomeformapagamento">Nome:</label>
                        <input type="text" id="nomeformapagamento" name="nomeformapagamento" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="formasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="formasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Forma de Pagamento</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/formaPagamento/formaPagamento.js" defer></script>

</body>

</html>
