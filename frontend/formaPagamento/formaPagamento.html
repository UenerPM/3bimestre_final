<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Forma de Pagamento</title>
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/formaPagamento/formaPagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <!-- Header injetado por /common/header.js -->
    <header></header>

    <main class="container section-main">
        <section class="form-section">
            <h2>Cadastro de Forma de Pagamento</h2>

            <form id="formaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input class="form-control" type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar" class="btn btn-ghost">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-ghost">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Forma de Pagamento</legend>

                    <div class="form-group">
                        <label for="nomeformapagamento">Nome:</label>
                        <input class="form-control" type="text" id="nomeformapagamento" name="nomeformapagamento" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container table-list">
                <table id="formasTable" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="formasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 CRUD Forma de Pagamento</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/formaPagamento/formaPagamento.js" defer></script>

</body>

</html>
