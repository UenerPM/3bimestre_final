<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cliente</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
    <link rel="stylesheet" href="/common/header.css">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <script src="/common/header.js" defer></script>
    <header>
        <h1>CRUD Cliente</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Cliente</h2>

            <form id="clienteForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchId" placeholder="Digite o CPF para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Cliente</legend>

                    <div class="form-group">
                        <label for="pessoacpfpessoa">CPF (Pessoa):</label>
                        <input type="text" id="pessoacpfpessoa" name="pessoacpfpessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="rendacliente">Renda:</label>
                        <input type="number" step="0.01" id="rendacliente" name="rendacliente">
                    </div>

                    <div class="form-group">
                        <label for="datadecadastracliente">Data de Cadastro:</label>
                        <input type="date" id="datadecadastracliente" name="datadecadastracliente">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="clientesTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Renda</th>
                            <th>Data Cadastro</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Cliente</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/cliente/cliente.js" defer></script>

</body>

</html>
