<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <meta charset="UTF-8">
  <title>Avap - Login</title>
  <link rel="stylesheet" href="/common/header.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/buttons.css">
  <link rel="stylesheet" href="/styles/forms.css">
  <link rel="stylesheet" href="/styles/tables.css">
  <link rel="stylesheet" href="/styles/messages.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/login/login.css">
</head>
  <body>
    <script src="/common/header.js" defer></script>
    <div class="login-card container" role="main">
      <h2>Entrar</h2>

      <div id="loginFrame" class="login-step">
        <div class="login-field">
          <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail" value="berola@gmail.com" required />
        </div>
        <div class="login-actions">
          <button class="btn btn-primary" onclick="verificarEmail()">Avançar</button>
        </div>
        <div class="links"><a href="#" id="btnCadastrar">Cadastrar-se</a></div>
      </div>

      <div id="senhaFrame" class="login-step" style="display:none; margin-top:8px;">
        <p id="nomeUsuario" class="login-greeting"></p>
        <div class="login-field">
          <input class="form-control" type="password" id="senha" placeholder="Digite sua senha" value="123" required />
        </div>
        <div class="login-actions">
          <button class="btn btn-primary" onclick="verificarSenha()">Entrar</button>
        </div>
      </div>

    </div>

  <script>
    let emailGlobal = '';
    const API_BASE_URL = 'http://localhost:3001'; // Define  o host e a porta do servidor


    async function verificarEmail() {
      const email = document.getElementById("email").value;
      emailGlobal = email;

      const response = await fetch(`${API_BASE_URL}/login/verificarEmail`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await response.json();

      if (data.status === 'existe') {
        document.getElementById("loginFrame").style.display = "none";
        document.getElementById("senhaFrame").style.display = "block";
        document.getElementById("nomeUsuario").innerText = `Olá, ${data.nome}`;
      } else {
        const cadastrar = confirm("E-mail não encontrado. Deseja se cadastrar?");
        if (cadastrar) {
          // redireciona para a página de cadastro (servida pelo backend como static)
          window.location.href = API_BASE_URL + '/cadastro/cadastro.html';
        }
      }
    }

    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      //  alert("Verificando senha..." + senha);
      const res = await fetch(API_BASE_URL + '/login/verificarSenha', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailGlobal, senha }),
        credentials: 'include'
      });

      const data = await res.json();
      //  alert("Resposta do servidor: " + JSON.stringify(data));

      if (data.status === 'ok') {
        window.location.href = API_BASE_URL + "/menu";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('btnCadastrar');
      if (btn) {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = API_BASE_URL + '/cadastro/cadastro.html';
        });
      }
    });
  </script>
</body>

</html>
