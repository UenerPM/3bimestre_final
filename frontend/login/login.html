<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CandyShop</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/buttons.css">
  <link rel="stylesheet" href="/styles/forms.css">
  <link rel="stylesheet" href="/styles/messages.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/responsive.css">
  <link rel="stylesheet" href="/login/login.css">
</head>

<body>
  <div class="login-container">
    <h1>CandyShop</h1>

    <div id="loginFrame" class="login-step">
      <h2>Entrar</h2>
      <div class="form-group">
        <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail" value="berola@gmail.com" required />
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="verificarEmail()">Avançar</button>
      </div>
      <div class="login-links">
        <a href="#" id="btnCadastrar">Não tem conta? Cadastre-se</a>
      </div>
    </div>

    <div id="senhaFrame" class="login-step" style="display:none;">
      <p id="nomeUsuario" class="login-greeting"></p>
      <div class="form-group">
        <input class="form-control" type="password" id="senha" placeholder="Digite sua senha" value="123" required />
      </div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="verificarSenha()">Entrar</button>
        <button class="btn btn-ghost" onclick="voltarLogin()">Voltar</button>
      </div>
    </div>

  </div>

  <script>
    let emailGlobal = '';
    const API_BASE_URL = 'http://localhost:3001';

    async function verificarEmail() {
      const email = document.getElementById("email").value;
      emailGlobal = email;

      try {
        const response = await fetch(`${API_BASE_URL}/login/verificarEmail`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.status === 'existe') {
          document.getElementById("loginFrame").style.display = "none";
          document.getElementById("senhaFrame").style.display = "block";
          document.getElementById("nomeUsuario").innerText = `Olá, ${data.nome}`;
        } else {
          const cadastrar = confirm("E-mail não encontrado. Deseja se cadastrar?");
          if (cadastrar) {
            window.location.href = API_BASE_URL + '/cadastro/cadastro.html';
          }
        }
      } catch (e) {
        console.error('Erro:', e);
        alert('Erro ao verificar e-mail');
      }
    }

    async function verificarSenha() {
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch(API_BASE_URL + '/login/verificarSenha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailGlobal, senha }),
          credentials: 'include'
        });

        const data = await res.json();

        if (data.status === 'ok') {
          window.location.href = API_BASE_URL + "/menu";
        } else {
          alert("Senha incorreta!");
        }
      } catch (e) {
        console.error('Erro:', e);
        alert('Erro ao verificar senha');
      }
    }

    function voltarLogin() {
      document.getElementById("senhaFrame").style.display = "none";
      document.getElementById("loginFrame").style.display = "block";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('btnCadastrar');
      if (btn) {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = API_BASE_URL + '/cadastro/cadastro.html';
        });
      }
    });
  </script>
</body>

</html>
