<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Produto</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/tables.css">
    <link rel="stylesheet" href="/styles/messages.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/produto/produto.css">
    <style>
        /* Miniaturas padronizadas para CRUD Produto */
        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            display: inline-block;
            vertical-align: middle;
        }
        .product-thumb-cell {
            width: 80px;
            text-align: center;
            vertical-align: middle;
        }
        .image-input-group .image-preview-container {
            min-width: 100px;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <!-- Header injetado por /common/header.js -->
    <header></header>

    <main class="container section-main">
        <!-- Form section (padronizada) -->
        <section class="form-section">
            <h2>Cadastro de Produto</h2>

            <form id="produtoForm" enctype="multipart/form-data">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input class="form-control" type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar" class="btn btn-ghost">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-ghost">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Produto</legend>

                    <div class="form-group">
                        <label for="noemproduto">Nome:</label>
                        <input class="form-control" type="text" id="noemproduto" name="noemproduto" required>
                    </div>

                    <div class="form-group">
                        <label for="quantidadeemestoque">Quantidade em Estoque:</label>
                        <input class="form-control" type="number" id="quantidadeemestoque" name="quantidadeemestoque" required>
                    </div>

                    <div class="form-group">
                        <label for="precounitario">Pre√ßo Unit√°rio:</label>
                        <input class="form-control" type="number" id="precounitario" name="precounitario" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Imagem:</label>
                        <div class="image-input-group">
                            <select class="form-control" id="imagemSelect">
                                <option value="">Selecione uma imagem</option>
                                <!-- Op√ß√µes carregadas dinamicamente -->
                            </select>
                            <div class="image-preview-container">
                                <img id="imagePreview" src="" alt="Preview" style="max-width: 100px; max-height: 100px; display: none;">
                            </div>
                            <input class="form-control" type="text" id="imagemPath" 
                                   placeholder="Ou digite o caminho (ex: img/produtos/produto.jpg)"
                                   pattern="^img/produtos/[^/]+\.(jpg|jpeg|png|gif)$"
                                   title="Caminho deve come√ßar com img/produtos/ e terminar com extens√£o de imagem (.jpg, .png, etc)">
                            <input class="form-control" type="file" id="imagemFile" name="imagem" accept="image/*">
                        </div>
                    </div>

                </fieldset>

                <style>
                    .image-input-group {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                    }
                    .image-preview-container {
                        padding: 5px;
                        border: 1px dashed #ccc;
                        min-height: 50px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    #imagePreview {
                        object-fit: contain;
                        max-width: 100px;
                        max-height: 100px;
                    }
                </style>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container table-list">
                <table id="produtosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Descri√ß√£o</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo Unit√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 CRUD Produto</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/produto/produto.js" defer></script>

</body>

</html>
