<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD - Pagamento</title>
        <link rel="stylesheet" href="/common/header.css">
        <link rel="stylesheet" href="/pagamento/pagamento.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <header></header>

    <main class="container section-main">
        <section class="form-section">
            <h2>Cadastro de pagamento</h2>

            <form id="pagamentoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID do pagamento:</label>
                    <div class="search-input-group">
                        <input class="form-control" type="text" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar" class="btn btn-ghost">🔍 Buscar</button>

                        <button type="button" id="btnIncluir" class="btn btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-ghost">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do pagamento</legend>

                    <div class="form-group">
                        <label for="idpedido">Pedido (selecionar existente):</label>
                        <select class="form-control" id="idpedido" name="idpedido" required>
                            <option value="">-- selecione um pedido --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dataDopagamento">Data do pagamento:</label>
                        <input class="form-control" type="date" id="dataDopagamento" name="dataDopagamento" required>
                    </div>

                    <div class="form-group">
                        <label for="valorTotalPagamento">Valor Total do Pagamento:</label>
                        <input class="form-control" type="number" step="0.01" id="valorTotalPagamento" name="valorTotalPagamento" required>
                    </div>

                    <div class="form-group">
                        <label for="formaPagamento">Forma de Pagamento:</label>
                        <select class="form-control" id="formaPagamento" name="formaPagamento" required>
                            <option value="">Selecione...</option>
                            <option value="pix">PIX</option>
                            <option value="cartao_credito">Cartão de Crédito</option>
                            <option value="cartao_debito">Cartão de Débito</option>
                            <option value="dinheiro">Dinheiro</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container table-list">
                <table id="pagamentosTable" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>pedido</th>
                            <th>forma de pagamento</th>
                        </tr>
                    </thead>
                    <tbody id="pagamentosTableBody">
                        <!-- Dados serÃ£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 CRUD Pagamento</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/pagamento/pagamento.js" defer></script>

</body>

</html>
