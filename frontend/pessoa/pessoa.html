<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <!-- Design System e Layout -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/design-tokens.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/pessoa/pessoa.css">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <!-- Header injetado por /common/header.js -->
    <header class="site-header"></header>

    <main class="container section-main">
        <!-- Form section (padronizada) -->
        <section class="form-section card">
            <h2 class="section-title">Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchId" placeholder="Digite o CPF para buscar">
                        <button type="button" id="btnBuscar" class="btn btn-ghost">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-ghost">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group tipo-pessoa-group">
                        <label>Tipo de Pessoa</label>
                        <div class="u-flex tipo-buttons">
                            <label class="checkbox-inline"><input type="checkbox" id="chkTipoCliente"> Cliente</label>
                            <label class="checkbox-inline"><input type="checkbox" id="chkTipoFuncionario"> Funcion√°rio</label>
                        </div>
                        <!-- campos espec√≠ficos aparecem aqui (exibidos conforme sele√ß√£o) -->
                        <div class="tipo-fields">
                            <input type="hidden" id="isClienteHidden" name="isCliente" value="false">
                            <input type="hidden" id="isFuncionarioHidden" name="isFuncionario" value="false">

                            <div id="clienteFields" class="tipo-specific" style="display:none;">
                                <div class="form-group">
                                    <label for="rendaCliente">Renda Cliente:</label>
                                    <input class="form-control" type="number" step="0.01" id="rendaCliente" name="rendaCliente">
                                </div>
                                <div class="form-group">
                                    <label for="dataDeCadastroCliente">Data Cadastro:</label>
                                    <input class="form-control" type="date" id="dataDeCadastroCliente" name="dataDeCadastroCliente">
                                </div>
                            </div>

                            <div id="funcionarioFields" class="tipo-specific" style="display:none;">
                                <div class="form-group">
                                    <label for="cargosIdCargo">Cargo (ID):</label>
                                    <select class="form-control" id="cargosIdCargo" name="cargosIdCargo">
                                        <option value="">-- selecione um cargo --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="salario">Sal√°rio:</label>
                                    <input class="form-control" type="number" step="0.01" id="salario" name="salario">
                                </div>
                                <div class="form-group">
                                    <label for="porcentagemComissao">% Comiss√£o:</label>
                                    <input class="form-control" type="number" step="0.01" id="porcentagemComissao" name="porcentagemComissao">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nomepessoa">Nome:</label>
                        <input class="form-control" type="text" id="nomepessoa" name="nomepessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha_pessoa">Senha:</label>
                        <input class="form-control" type="password" id="senha_pessoa" name="senha_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="data_acesso">Primeiro Acesso:</label>
                        <select class="form-control" id="data_acesso" name="data_acesso">
                            <option value="true">Sim</option>
                            <option value="false">N√£o</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="datanascimentopessoa">Data de Nascimento:</label>
                        <input class="form-control" type="date" id="datanascimentopessoa" name="datanascimentopessoa">
                    </div>

                    <div class="form-group">
                        <label for="cpfpessoa">CPF:</label>
                        <input class="form-control" type="text" id="cpfpessoa" name="cpfpessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input class="form-control" type="text" id="cep" name="cep" required>
                    </div>

                    <div class="form-group">
                        <label for="numero">N√∫mero:</label>
                        <input class="form-control" type="text" id="numero" name="numero" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container table-list">
                <table id="pessoasTable" class="table-modern">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Tipo</th>
                            <th>Cargo</th>
                            <th>Sal√°rio</th>
                            <th>Comiss√£o</th>
                            <th>Renda</th>
                            <th>Cadastro</th>
                            <th>Data Nasc.</th>
                            <th>CEP</th>
                            <th>N√∫mero</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/pessoa/pessoa.js" defer></script>

</body>

</html>
