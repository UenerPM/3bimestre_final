<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchId" placeholder="Digite o CPF para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="nomepessoa">Nome:</label>
                        <input type="text" id="nomepessoa" name="nomepessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha_pessoa">Senha:</label>
                        <input type="password" id="senha_pessoa" name="senha_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="data_acesso">Primeiro Acesso:</label>
                        <select id="data_acesso" name="data_acesso">
                            <option value="true">Sim</option>
                            <option value="false">N√£o</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="datanascimentopessoa">Data de Nascimento:</label>
                        <input type="date" id="datanascimentopessoa" name="datanascimentopessoa">
                    </div>

                    <div class="form-group">
                        <label for="cpfpessoa">CPF:</label>
                        <input type="text" id="cpfpessoa" name="cpfpessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>

                    <div class="form-group">
                        <label for="numero">N√∫mero:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Primeiro Acesso</th>
                            <th>Data Nascimento</th>
                            <th>CEP</th>
                            <th>N√∫mero</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/pessoa/pessoa.js" defer></script>

</body>

</html>
