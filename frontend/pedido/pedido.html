<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pedido</title>
    <!-- Header + design-system -->
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/pedido/pedido.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <script src="/common/auth-guard.js" defer></script>
    <!-- Header injetado por /common/header.js -->
    <header></header>

    <main class="container section-main">
        <!-- Form section (padronizada) -->
        <section class="form-section">
            <h2>Cadastro de Pedido</h2>

            <form id="pedidoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID do Pedido:</label>
                    <div class="search-input-group">
                        <input class="form-control" type="text" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar" class="btn btn-ghost">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn btn-primary" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn btn-ghost">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Pedido</legend>

                    <div class="form-group">
                        <label for="idPedido">ID do Pedido:</label>
                        <input class="form-control" type="text" id="idPedido" name="idPedido" required>
                    </div>

                    <div class="form-group">
                        <label for="dataDoPedido">Data do Pedido:</label>
                        <input class="form-control" type="date" id="dataDoPedido" name="dataDoPedido" required>
                    </div>

                    <div class="form-group">
                        <label for="ClientePessoaCpfPessoa">CPF do Cliente:</label>
                        <select class="form-control" id="ClientePessoaCpfPessoa" name="ClientePessoaCpfPessoa" required>
                            <option value="">-- selecione um cliente --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FuncionarioPessoaCpfPessoa">CPF do Funcion√°rio:</label>
                        <select class="form-control" id="FuncionarioPessoaCpfPessoa" name="FuncionarioPessoaCpfPessoa" required>
                            <option value="">-- selecione um funcion√°rio --</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container table-list">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>CPF Cliente</th>
                            <th>CPF Funcion√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 CRUD Pedido</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/common/header.js" defer></script>
    <script src="/pedido/pedido.js" defer></script>

</body>

</html>
